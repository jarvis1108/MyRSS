<body>
	<!-- header -->
	  <header class="am-topbar">
	    <h1 class="am-topbar-brand">
	      <a href="#">My RSS</a>
	    </h1>
	
	    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span
	        class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
	
	    <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">

<div class="header">
  <div class="am-g">
    <h1>My RSS</h1>
    <p>Really Simple Syndication<br/>源于生活，便于生活</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <form method="post" class="am-form">
      <label for="username">用户名:</label>
      <input type="text" name="" id="username" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="" id="password" value="">
	  <h3>性别：</h3>
	  <div class="am-radio">
	  <label>
	  <input type="radio" name="doc-radio-1" value="0" checked>女</label>
	  </div>
	  <div class="am-radio">
      <label>
        <input type="radio" name="doc-radio-1" value="1">男</label>
      </div>
	  <label for="email">邮箱:</label>
	  <input type="email" name="" id="email" value="" placeholder="***@**.com">
	  <br>
      <div class="am-cf">
        <input type="submit" name="" value="注 册" class="am-btn am-btn-primary am-round am-btn-block am-fl">
      </div>
    </form>
    <br>
	<hr>
    <p>© 2018 My rss.</p>
  </div>
</div>
